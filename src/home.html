<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"HomePage"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<section class="page__hero hero">
				<div class="hero__container">
					<div class="hero__body">
						<div class="hero__content">
							<div class="hero__name">Jimmy Turner</div>
							<h1 class="hero__title title title--big">Professional video editor</h1>
							<div class="hero__text">
								<p>
									Making your videos look more cool.
								</p>
							</div>
							<button class="hero__button button">
								<span>lets talk</span>
							</button>
						</div>
						<div class="hero__pictures pictures-hero">
							<img class="pictures-hero__image-pr" src="@img/hero/pr.png" alt="Image">
							<img class="pictures-hero__image-ae" src="@img/hero/ae.png" alt="Image Ae">
							<img class="pictures-hero__image-men" src="@img/hero/hero.png" alt="Image">
							<img class="pictures-hero__image-branch-left" src="@img/hero/current_left.png" alt="Image">
							<img class="pictures-hero__image-branch" src="@img/hero/current-right.png" alt="Image">
						</div>
						<div class="hero__box-row"></div>
					</div>

				</div>
			</section>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
